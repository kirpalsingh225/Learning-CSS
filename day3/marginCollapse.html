<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin collapse</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            background-color: red;
            margin: 30px;
            height: 200px;
            width: 233px;
            border: 2px solid black;
        }
        .box2{
            background-color: aqua;
            margin: 30px;
            height: 20px;
            padding: 2px;
            width: 100%;
            border: 1px solid gray;
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <div class="box1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, facere sint? Cum, possimus autem. Maiores est illum nisi minus ipsam? Voluptatem in perspiciatis et provident laudantium placeat similique harum ipsum blanditiis atque.
        <div class="box2">
            
        </div>
    </div>
    
</body>
</html>
